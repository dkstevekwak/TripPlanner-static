
{% block content %}

 

<div class="container">
  <div class="text-left">
    <h1>Welcome to {{title}}</h1>
    <p class="lead"> Hotels </p>
    	<select> 
      {% if hotels.length > 0 %}
          {% for hotel in hotels %}
           <option value="{{hotel['name']}}">{{hotel['name']}}</option>
          {% endfor %}
        </select>
      {% else %}
        There are no pages. Why don't you <a href='/add'>add one</a>?
      {% endif %}

      	<select>
    	{% if restaurants.length > 0 %}
        
          {% for restaurant in restaurants %}
             <option value="{{restaurant['name']}}">{{restaurant['name']}}</option>
          {% endfor %}
        </select>
      {% else %}
        There are no pages. Why don't you <a href='/add'>add one</a>?
      {% endif %}

      <select>
    	{% if things.length > 0 %}
        
          {% for thing in things %}
             <option value="{{thing['name']}}">{{thing['name']}}</option>
          {% endfor %}
        </select>
      {% else %}
        There are no pages. Why don't you <a href='/add'>add one</a>?
      {% endif %}
  </div> 
</div><!-- /.container -->
    
 
{% endblock %}
